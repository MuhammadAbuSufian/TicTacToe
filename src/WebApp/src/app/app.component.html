<table >
  <tbody>
  <tr *ngFor="let row of counter(15); let i = index">
    <td  *ngFor="let col of counter(15); let j = index" class="cell" >
      <div class="item" (click)="scratch((i) + (j * 15))" [ngClass]="'item-unlocked'">
        <span >{{(i) + (j * 15)}}</span>
      </div>
    </td>
  </tr>
  </tbody>
</table>
